{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MediaPop Interview</title>
    <link href="{% static 'css/reset.min.css'%}" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Main CSS -->
{#    <link rel="stylesheet" href="{% static 'css/main.css' %}">#}
    <link href="{% static 'css/main.css'%}" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
        <div class="jumbotron">
            <div class="container">
                <h1>Shortcut Library</h1>
                <p>You are able to search the database for descriptions of the key combinations.</p>
            </div>
        </div>

        <div class="col-md-6">
            <h3>Key combinations in the database</h3>
            <div id="key_data"></div>
            <p>Information is auto-generated from the database.</p>
        </div>

        <div class="col-md-6">
            <h3>Search the function of key combination</h3>
            <input class="form-control" placeholder="Please key in here" id="keycombo_check">
            <br>
            <p>Result:</p>
            <div id="description"></div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- Main JS -->
    <script src="{% static 'js/jquery.keycombinator.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
